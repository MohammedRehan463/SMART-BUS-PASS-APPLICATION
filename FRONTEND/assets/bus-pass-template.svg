<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="400" fill="#ffffff" stroke="#3498db" stroke-width="10" />
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="60" fill="#3498db" />
  <text x="300" y="40" fill="#ffffff" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">STUDENT BUS PASS</text>
  
  <!-- Pass Content -->
  <g id="pass-content">
    <!-- Text Labels -->
    <text x="50" y="100" fill="#2c3e50" font-family="Arial" font-size="18" font-weight="bold">Student Name:</text>
    <text x="200" y="100" id="student-name" fill="#2c3e50" font-family="Arial" font-size="18">STUDENT_NAME</text>
    <text x="50" y="140" fill="#2c3e50" font-family="Arial" font-size="18" font-weight="bold">Route:</text>
    <text x="200" y="140" id="route" fill="#2c3e50" font-family="Arial" font-size="18">ROUTE_NAME</text>
    <text x="50" y="180" fill="#2c3e50" font-family="Arial" font-size="18" font-weight="bold">College ID:</text>
    <text x="200" y="180" id="college-id" fill="#2c3e50" font-family="Arial" font-size="18">COLLEGE_ID</text>
    <text x="50" y="220" fill="#2c3e50" font-family="Arial" font-size="18" font-weight="bold">Validity:</text>
    <text x="200" y="220" id="validity" fill="#2c3e50" font-family="Arial" font-size="18">START_DATE to END_DATE</text>
    <text x="50" y="260" fill="#2c3e50" font-family="Arial" font-size="18" font-weight="bold">Pass ID:</text>
    <text x="200" y="260" id="pass-id" fill="#2c3e50" font-family="Arial" font-size="18">PASS_ID</text>
    
    <!-- QR Code placeholder -->
    <rect x="450" y="100" width="100" height="100" fill="none" stroke="#2c3e50" stroke-width="2" />
    <text x="500" y="150" fill="#2c3e50" font-family="Arial" font-size="14" text-anchor="middle">QR Code</text>
  </g>
  
  <!-- Footer -->
  <rect x="0" y="340" width="600" height="60" fill="#3498db" />
  <text x="300" y="370" fill="#ffffff" font-family="Arial" font-size="16" text-anchor="middle">This pass is valid only with a student ID card.</text>
</svg>
