<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bus Pass - Forgot Password</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <header>
            <nav>
                <div class="logo">
                    <i class="fas fa-bus"></i>
                    <h1>Smart Bus Pass</h1>
                </div>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                </ul>
            </nav>
        </header>

        <div class="auth-content">
            <div class="auth-card">
                <div class="error-container" id="error-container"></div>
                <div class="success-container" id="success-container"></div>
                
                <div class="auth-header">
                    <h1>Forgot Password</h1>
                    <p>Enter your email to reset your password.</p>
                </div>
                
                <div id="step-1">
                    <form id="email-form" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        
                        <button type="submit" id="email-submit">Continue</button>
                    </form>
                </div>
                
                <div id="step-2" style="display: none;">
                    <div class="auth-form">
                        <p class="mb-2">Please answer your security question:</p>
                        <div class="form-group">
                            <label id="security-question-label"></label>
                            <input type="text" id="security-answer" name="security-answer" placeholder="Your answer" required>
                        </div>
                        
                        <button type="button" id="answer-submit">Verify Answer</button>
                    </div>
                </div>
                
                <div id="step-3" style="display: none;">
                    <form id="reset-form" class="auth-form">
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
                        </div>
                        
                        <button type="submit" id="reset-submit">Reset Password</button>
                    </form>
                </div>
                
                <div class="auth-links">
                    <a href="login.html">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
    <script src="../js/forgot-password.js"></script>
</body>
</html>
