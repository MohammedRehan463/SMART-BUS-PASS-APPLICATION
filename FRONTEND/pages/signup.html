<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bus Pass - Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <header>
            <nav>
                <div class="logo">
                    <i class="fas fa-bus"></i>
                    <h1>Smart Bus Pass</h1>
                </div>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                </ul>
            </nav>
        </header>

        <div class="auth-content">
            <div class="auth-card">
                <div class="error-container" id="error-container"></div>
                <div class="success-container" id="success-container"></div>
                
                <div class="auth-header">
                    <h1>Create an Account</h1>
                    <p>Fill in your details to get started.</p>
                </div>
                
                <div class="role-selector">
                    <div class="role-option" data-role="student">
                        <i class="fas fa-user-graduate"></i>
                        <p>Student</p>
                    </div>
                    <div class="role-option" data-role="admin">
                        <i class="fas fa-user-shield"></i>
                        <p>Admin</p>
                    </div>
                    <div class="role-option" data-role="depot">
                        <i class="fas fa-bus"></i>
                        <p>Depot Officer</p>
                    </div>
                </div>
                
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="security-question">Security Question</label>
                        <select id="security-question" name="security-question" required>
                            <option value="">Select a security question</option>
                            <option value="Your pet name?">Your pet name?</option>
                            <option value="Your birth city?">Your birth city?</option>
                            <option value="Your mother's maiden name?">Your mother's maiden name?</option>
                            <option value="Your first school?">Your first school?</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="security-answer">Security Answer</label>
                        <input type="text" id="security-answer" name="security-answer" placeholder="Your answer" required>
                    </div>
                    
                    <input type="hidden" id="role" name="role" value="student">
                    
                    <button type="submit" id="signup-button">Create Account</button>
                </form>
                
                <div class="auth-links">
                    <a href="login.html">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
